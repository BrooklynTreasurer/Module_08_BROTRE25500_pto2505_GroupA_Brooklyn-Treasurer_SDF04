<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Footer</title>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="flex">
                <section class="subscribe-sec">
                    <h3>Subscribe to our newsletter for updates. </h3>
                    <div class="subscribe-text">
                        <form action="#" method="post" class="subscribe-form">
                            <input  class="email" type="text" placeholder="Email Address" required>
                            <button class="btn">Subscribe</button>
                    </div>
                </section>
      
    <div class="side-side">
        <div class="links">
                <h4>Quick Link</h4>
                <ul class="list">
                    <li>Home</li>
                    <li>Who We Are</li>
                    <li>Our Philosophy</li>
                </ul>
        </div>
        <div class="tech-links">
                <h4>Technologies</h4>
                <ul class="list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
        </div>
    </div>
                 <hr class="line" />
                <a href="#">
                 <img
                    class="logo" 
                    src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
                    alt="CodeSpace Logo"
                 />
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
